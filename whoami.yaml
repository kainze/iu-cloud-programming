apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: ingress-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: ingress-nginx
  annotations:
    load-balancer.hetzner.cloud/name: "kubernetes-load-balancer"
    load-balancer.hetzner.cloud/location: "fsn1"
    load-balancer.hetzner.cloud/use-private-ip: "true"
    # If you don't have a public domain and a SSL certificate, uploaded in Hetzner Console then uncomment the 3 lines below.
    load-balancer.hetzner.cloud/protocol: "https"
    load-balancer.hetzner.cloud/http-redirect-http: "true"
    load-balancer.hetzner.cloud/http-certificates: "cloudprogramming.kainzmaier.de"
spec:
  type: LoadBalancer
  selector:
    app: whoami
  ports:
    - name: https
      protocol: TCP
      # If you don't have a public domain and a SSL certificate, use port 80 instead of port 443.
      port: 443
      targetPort: 80